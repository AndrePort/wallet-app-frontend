<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App - Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
        <img src="assets/img/logo.png" class="logo" alt="Logo Wallet App" />
        <h3 class="full-width mt larger text-left">Bem vindo!</h3>
        <p class="mt small">
          Digite seu e-mail abaixo para ter acesso à aplicação financeira
          Wallet, e ter uma melhor controle dos seus gastos mensais.
        </p>
        <label class="mt" for="input-email">E-mail:</label>
        <input
          class="mt smaller"
          type="text"
          id="input-email"
          name="input-email"
          placeholder="email@exemplo.com"
        />
        <button onclick="onClickLogin()" class="mt full-width">
          Acessar
        </button>
        <a href="assets/pages/register/index.html" class="mt larger"
          >Não tem conta ? Faça seu cadastro aqui.</a
        >
      </div>
    </div>
  </div>
</body>
</html>
